<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Selector</title>
    <style>
        p{
            border: 2px solid red;
        }
       .First{
            color: red;
        }
        bgBlue{
            background-attachment: Blue;
        }
        footer ,span{
            background-color: pink;
        }
    </style>
</head>
<body>
    <h3>Css Selector</h3>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quisquam, temporibus.</p>
    <p id="redElement" class="First bgBlue">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quisquam, temporibus.</p>
    <span>This is span</span>
    <div>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quisquam, temporibus.</p>
    </div>
    <footer>This is footer</footer>
</body>
</html>
